<!DOCTYPE html>
<html>
<head>
	<title>MacNotes App</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- bootstrap by cdn -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<!-- of course I need font awesome -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<!-- other external libraries -->
	<link rel="stylesheet" href="css/animate.css">

	<!-- Custom css -->
	<link rel="stylesheet" type="text/css" href="css/colors.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Muli|Open+Sans|Titillium+Web" rel="stylesheet">


</head>
<body>
<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-main" id="navbar">
	<a class="navbar-brand brand" href="https://itope84.github.io"><img src="images/logo-white.png" alt="Santiago's Portfolio"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="menu">
    	<ul class="navbar-nav">
	    	<li class="nav-item">
	            <a class="nav-link" href="https://itope84.github.io">Portfolio</a>
	        </li>

	        <li class="nav-item active">
	            <a class="nav-link" class="active" href="#">10 Apps in 10 Weeks</a>
	        </li>
    	</ul>
    </div>

</nav>

<main class="container page-body">

	<div class="row text-center mb-4 d-md-none">
		<div class="btn btn-secondary ml-auto mr-auto" id="openSidebar">View All Notes</div>
	</div>

	<div class="card w-100 app" id="appBody">
		<div class="row">
			<div class="col-12 col-md-4 left-sidebar">
				<ul class="w-100 pr-0 list-group d-none d-md-inline-block" id="noteSidebar">
					<li class="list-group-item pl-4" style="z-index: 1;">
						<div class="row">
							<span class="color-circle bg-danger mr-2"></span>
							<span class="color-circle bg-warning mr-2"></span>
							<span class="color-circle bg-success mr-2"></span>
							<span class="btn btn-secondary d-md-none ml-auto py-1" id="closeSidebar" style=""><b>&times;</b></span>
						</div>

						<div class="row mt-3">
							<div class="w-100 px-2">
								<form class="form-inline my-2 my-md-0" method="get">
									<button type="submit" class="input-group-addon input-prefix"><i class="fa fa-search"></i></button>
					        		<input class="form-control search" type="text" placeholder="Search" name="search" id="searchNote">
					        	</form>
							</div>
						</div>
						
					</li>

					<div class="note-list" id="noteList"></div>
					
				</ul>

			</div>
			
			<div class="col-12 col-md-7 ml-auto mr-auto note" id="rightBody">

				<div class="row px-3 py-3 justify-content-between">
					<button class="btn btn-secondary" id="addNote"><span class="fa fa-plus"></span></button>
					<button class="btn btn-secondary" id="editNote"><span class="fa fa-edit"></span></button>
					<button class="btn btn-secondary" id="closeEdit" style="display: none;"><span class="fa fa-times"></span></button>
					<h5 class="note-header-date mt-1" id="displayDate">Saturday, January 5</h5>
					<button class="btn btn-secondary" id="deleteNote"><span class="fa fa-trash-o"></span></button>
				</div>
				<div class="note-body" id="noteBody">
					<p class="note-text" id="noteText">

					</p>

					<form id="editNoteForm" style="display: none;">
						<div class="form-group">
							<textarea class="form-control" rows="6" id="textArea">Demo Text Here</textarea>
						</div>
						<div class="form-group">
							<button class="btn btn-secondary float-right" id="saveNote">SAVE</button>
						</div>
					</form>

				</div>
			</div>
		</div>
		
	</div>
</main>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src="js/notes.js"></script>
</body>
</html>
